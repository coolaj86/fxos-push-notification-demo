<html><head><title>Push Demo - Firefox OS</title><meta name="viewport" content="user-scalable=0, initial-scale=1.0"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script><script src="js/pouchdb-2.2.3.min.js" type="text/javascript" charset="utf-8"></script><script src="js/aj-logger.js" type="text/javascript" charset="utf-8"></script><script src="js/app.js" type="text/javascript" charset="utf-8"></script><link href="css/bootstrap.min.css" rel="stylesheet"/></head><body><div class="container"><div class="row"><div class="col-xs-12"><h1>AJ's Push Test</h1><form id="push-form" class="form-horizontal"><fieldset><button type="submit" class="btn btn-primary form-control">Register for Push Notifications</button></fieldset></form></div></div><div class="row"><div class="col-xs-6"><button type="button" name="reset" class="btn btn-danger form-control">Reset Registration</button></div></div><div class="row"><div class="col-xs-12 js-test-site-container"><span>Go to&#32;</span><a href="http://ffpush.dev.coolaj86.com/" target="_home_base" class="js-test-site">http://ffpush.dev.coolaj86.com/</a><span>&#32;to test your push notification or&#32;</span><button type="button" class="btn btn-default js-try-push">Push Now</button></div></div><div class="row"><div class="col-xs-12"><h3>Debug Console</h3></div></div><div class="row"><div class="col-xs-9"><div class="help-block pull-left">Because sometimes the built-in debbuger doesn't work...</div></div><div class="col-xs-3"><button id="console-clear" type="button" class="btn btn-default">Clear</button></div></div><div class="row"><div class="col-xs-12"><pre><code><div id="console"></div></code></pre></div></div></div></body></html>
